- name: Hello World Sample
  hosts: localhost
  tasks:

    - name: Check Ansible Version
      command: ansible --version
      register: ansible_version_output  # Save the command output to a variable

    - name: Display Ansible Version
      debug:
        var: ansible_version_output.stdout_lines  # Display the saved output

    - name: Gather Docker Host OS Details
      command: cat /etc/*release  # Replace <container_name_or_id> with your Docker container
      register: os_release_output

    - name: Display Docker Host OS Details
      debug:
        var: os_release_output.stdout_lines

